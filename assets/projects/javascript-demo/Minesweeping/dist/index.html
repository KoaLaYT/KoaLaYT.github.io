<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Minesweeping</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" async></script>
  </head>
  <body>
    <h1>Minesweeping</h1>
    <section class="profile">
      <label for="level">
        Please choose difficulty:
        <select id="level">
          <option value="easy" selected>easy</option>
          <option value="medium">medium</option>
          <option value="hard">hard</option>
          <option value="customise">customise</option>
        </select>
      </label>
      <label for="width">
        Width:
        <input type="number" id="width" min="9" max="100" placeholder="9" disabled>
      </label>
      <label for="height">
        Height:
        <input type="number" id="height" min="9" max="100" placeholder="9" disabled>
      </label>
      <label for="mines">
        Mines:
        <input type="number" id="mines" min="10" max="5000" placeholder="10" disabled>
      </label>
    </section>
    <section class="data">
      <canvas id="canvas-time" width="100" height="50"></canvas>
      <label for="start">
        <button id="start">Start a new game</button>
      </label>
      <canvas id="canvas-mines" width="100" height="50"></canvas>
    </section>
    <section class="battlefield">
    </section>
  </body>
</html>
